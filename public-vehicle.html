        .equipment-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .equipment-modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .equipment-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .equipment-modal-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .equipment-modal-header .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        .equipment-modal-body {
            padding: 20px;
            max-height: 65vh;
            overflow-y: auto;
        }

        .equipment-table {
            width: 100%;

            margin-bottom: 15px;
        }

        .equipment-table th {

            padding: 12px 10px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: #495057;
        }

        .equipment-table td {
            padding: 12px 10px;

        }

        .equipment-table tr:hover {

        }

        .equipment-table .item-checkbox {

            height: 20px;
            cursor: pointer;
        }

        .equipment-modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            text-align: right;

        .btn-close {

            gap: 15px;
            margin-top: 10px;
        }

        .equipment-category-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-height: 100px;
            justify-content: center;
        }

        .equipment-category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #f5f0ff 100%);
        }

        .equipment-category-card i {
            font-size: 28px;
            color: #667eea;
        }

        .category-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            line-height: 1.3;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

            width: 18px;
            height: 18px;
            cursor: pointer;
        }

            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

            margin-top: 15px;
        }

            border-radius: 8px;
            padding: 15px;
            text-align: center;

            border-color: #667eea;

            color: #667eea;
        }

        .category-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

            align-items: center;
            gap: 10px;

            font-size: 18px;

            padding: 8px 15px;
            border-radius: 5px;

            font-size: 12px;
            font-weight: 500;

            background: #5a67d8;

        }

        }

        }

        }

        function loadVehicleTypesFromFirebase() {
            if (!db) {
                console.error("‚ùå Firestore not initialized");
                document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Firebase not initialized';
                return;
            }

            console.log("üì° Loading vehicle types from Firebase...");
            
            db.collection('vehicles')
                .onSnapshot((snapshot) => {
                    console.log("üìä Vehicle data snapshot received:", snapshot.size, "documents");
                    
                    if (snapshot.empty) {
                        document.getElementById('loadingMessage').style.display = 'none';
                        document.getElementById('noDataMessage').style.display = 'block';
                        return;
                    }

                    allVehiclesData = [];
                    const vehicleTypes = new Set();
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        data.id = doc.id;
                        allVehiclesData.push(data);
                        
                        const type = data.vehicleType || 'Ambulance';
                        vehicleTypes.add(type);
                    });

                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('noDataMessage').style.display = 'none';
                    document.getElementById('vehicleTypesContainer').style.display = 'grid';
                    
                    const vehicleTypesContainer = document.getElementById('vehicleTypesContainer');
                    let html = '';
                    
                    const typeIcons = {
                        'Fire Truck': 'üöí',
                        'Ambulance': 'üöë',
                        'MPRV': 'üöô',
                        'RSV': 'üöê',
                        'Rapid Support Vehicle': 'üöê',
                        'Truck': 'üöö',
                        'Car': 'üöó',
                        'Van': 'üöê'
                    };
                    
                    vehicleTypes.forEach(type => {
                        const count = allVehiclesData.filter(v => v.vehicleType === type || (!v.vehicleType && type === 'Ambulance')).length;
                        const icon = typeIcons[type] || 'üöó';
                        
                        html += `
                            <div class="vehicle-type-card" onclick="selectVehicleType('${type.replace(/'/g, "\\'")}')">
                                <div class="vehicle-icon">${icon}</div>
                                <div class="vehicle-type-name">${type}</div>
                                <div class="vehicle-count">${count} vehicles available</div>
                            </div>
                        `;
                    });
                    
                    vehicleTypesContainer.innerHTML = html;
                    
                }, (error) => {
                    console.error('‚ùå Error loading vehicle types:', error);
                    document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading data from Firebase';
                });
        }

        function loadInspectionDataForDate(dateStr) {

                .doc(currentVehicleId)
                .get()
                .then((doc) => {
                    if (!doc.exists) {
                        showNoInspectionData("Vehicle data not found");
                        return;
                    }
                    
                    const vehicleData = doc.data();
                    console.log("‚úÖ Vehicle data found:", vehicleData);
                    
                    let dailyData = vehicleData[dailyInspectionKey];
                    
                    if (!dailyData) {
                        console.log("‚ö†Ô∏è Daily data not found in root. Checking alternative structures...");
                        
                        if (vehicleData.inspections && vehicleData.inspections[dailyInspectionKey]) {
                            dailyData = vehicleData.inspections[dailyInspectionKey];
                            console.log("‚úÖ Found in inspections object");
                        }
                        
                        const dateOnlyKey = dateStr;
                        if (vehicleData[dateOnlyKey]) {
                            dailyData = vehicleData[dateOnlyKey];
                            console.log("‚úÖ Found with date-only key");
                        }
                        
                        const timestampKeys = Object.keys(vehicleData).filter(key => key.includes(dateStr));
                        if (timestampKeys.length > 0) {
                            dailyData = vehicleData[timestampKeys[0]];
                            console.log("‚úÖ Found in timestamp key:", timestampKeys[0]);
                        }
                    }
                    
                    if (!dailyData) {
                        showNoInspectionData(`No inspection records found for ${formatDate(new Date(dateStr))}`);
                        return;
                    }
                    
                    console.log("‚úÖ Daily data found:", dailyData);
                    console.log("- inspection0800 exists:", !!dailyData.inspection0800);
                    console.log("- inspection2000 exists:", !!dailyData.inspection2000);
                    
                    const inspection0800 = dailyData.inspection0800;
                    const inspection2000 = dailyData.inspection2000;
                    
                    // FIX: Pastikan equipment inspection data ada
                    if (inspection0800) {
                        inspection0800.equipmentInspectionData = inspection0800.equipmentInspectionData || [];
                    }
                    if (inspection2000) {
                        inspection2000.equipmentInspectionData = inspection2000.equipmentInspectionData || [];

                        showNoInspectionData(`No inspection data for selected date`);
                        return;

                    displayInspectionDataTable(dateStr, inspection0800, inspection2000);

                        const statusClass = itemData.checked ? 'status-ok' : 'status-not-recorded';

        async function generatePDFPreview(dateStr, data, isFullReport, timeSlot = null) {
            try {
                const { jsPDF } = window.jspdf;
                
                if (!jsPDF) {
                    alert("PDF library not loaded. Please check your internet connection.");
                    return;
                }
                
                const doc = new jsPDF('p', 'mm', 'a4');
                
                if (isFullReport) {
                    // Untuk full report (kedua-dua shift)
                    if (data.inspection0800) {
                        await generateShiftPDFContent(doc, dateStr, '0800', data.inspection0800, 1);
                    }
                    
                    if (data.inspection2000) {
                        doc.addPage();
                        await generateShiftPDFContent(doc, dateStr, '2000', data.inspection2000, 2);
                    }
                } else {
                    // Untuk single shift (view atau export satu shift sahaja)
                    await generateShiftPDFContent(doc, dateStr, timeSlot, data.inspectionData, 1);
                }
                
                const pdfBlob = doc.output('blob');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                
                // Buka PDF dalam tab baru
                window.open(pdfUrl, '_blank');
                
                showPDFPreviewModal(pdfUrl, dateStr, timeSlot, isFullReport);
                
            } catch (error) {
                console.error('‚ùå Error generating PDF:', error);
                alert("Error generating PDF: " + error.message);
            }
        }

        // ========== FUNGSI UNTUK DAPATKAN RSV TYPE ==========
        function getRSVTypeFromData(vehicleData) {
            if (!vehicleData) return 'S1'; // default
            
            // Check dari fireTruckType (jika ada)
            if (vehicleData.fireTruckType) {
                const type = vehicleData.fireTruckType.toUpperCase();
                if (type.includes('S1')) return 'S1';
                if (type.includes('S4')) return 'S4';
                if (type.includes('S5')) return 'S5';
                return 'S1';
            }
            
            // Check dari vehicleType
            if (vehicleData.vehicleType) {
                const type = vehicleData.vehicleType.toUpperCase();
                if (type.includes('RSV S1') || type.includes('RSV_S1') || type.includes('RSV1')) return 'S1';
                if (type.includes('RSV S4') || type.includes('RSV_S4') || type.includes('RSV4')) return 'S4';
                if (type.includes('RSV S5') || type.includes('RSV_S5') || type.includes('RSV5')) return 'S5';
                if (type.includes('RSV')) return 'S1'; // default jika hanya RSV
            }
            
            // Check dari ambulanceType
            if (vehicleData.ambulanceType) {
                const type = vehicleData.ambulanceType.toUpperCase();
                if (type.includes('S1')) return 'S1';
                if (type.includes('S4')) return 'S4';
                if (type.includes('S5')) return 'S5';
            }
            
            // Check dari manufacturer
            if (vehicleData.manufacturer) {
                const type = vehicleData.manufacturer.toUpperCase();
                if (type.includes('S1')) return 'S1';
                if (type.includes('S4')) return 'S4';
                if (type.includes('S5')) return 'S5';
            }
            
            return 'S1'; // default
        }

                        const status2000 = storedItem2000 ? (storedItem2000.inspected ? "OK" : "BROKEN") : "BROKEN";
                        doc.text(status2000, marginLeft + 125, yPos, { align: "center" });
                        
                        // REMARKS
                        const remarksData = timeSlot === '0800' ? storedItem0800 : storedItem2000;
                        const remarks = remarksData?.remarks || "";
                        const maxRemarksLength = 12;
                        const displayRemarks = remarks.length > maxRemarksLength ? 
                            remarks.substring(0, maxRemarksLength) + "..." : remarks;
                        doc.text(displayRemarks, marginLeft + 145, yPos);
                        
                        yPos += 5;
                    });
                    
                    yPos += 5; // Space between categories
                    categoryCounter++;
                });
                
                yPos += 5;
            }

            // ========== MEDICAL INSPECTION SECTION (UNTUK AMBULANCE) ==========
            if (isAmbulance) {
                yPos += 10;
                
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                
                doc.setFontSize(11);
                doc.setFont("helvetica", "bold");
                doc.text(`MEDICAL RESPONSE INSPECTION`, marginLeft, yPos);
                
                // Draw header line
                yPos += 3;
                doc.line(marginLeft, yPos, pageWidth - marginRight, yPos);
                yPos += 5;
                
                // Table header untuk medical
                doc.setFont("helvetica", "bold");
                doc.text("NO.", marginLeft, yPos);
                doc.text("ITEM", marginLeft + 15, yPos);
                doc.text("QTY", marginLeft + 85, yPos, { align: "center" });
                doc.text("0800-2000", marginLeft + 100, yPos, { align: "center" });
                doc.text("2000-0800", marginLeft + 125, yPos, { align: "center" });
                doc.text("REMARKS", marginLeft + 150, yPos);
                
                yPos += 3;
                doc.line(marginLeft, yPos, pageWidth - marginRight, yPos);
                yPos += 5;
                
                const medicalItems = isAB4 ? MEDICAL_INSPECTION_ITEMS_AB4 : 
                                isAB1 ? MEDICAL_INSPECTION_ITEMS_AB1 : [];
                const medicalData0800 = inspection0800Data.medicalInspectionData || [];
                const medicalData2000 = inspection2000Data.medicalInspectionData || [];
                
                medicalItems.forEach((item, index) => {
                    if (yPos > 270) {
                        doc.addPage();
                        yPos = 20;
                        doc.setFontSize(11);
                        doc.setFont("helvetica", "bold");
                        doc.text("NO.", marginLeft, yPos);
                        doc.text("ITEM", marginLeft + 15, yPos);
                        doc.text("QTY", marginLeft + 85, yPos, { align: "center" });
                        doc.text("0800-2000", marginLeft + 100, yPos, { align: "center" });
                        doc.text("2000-0800", marginLeft + 125, yPos, { align: "center" });
                        doc.text("REMARKS", marginLeft + 150, yPos);
                        yPos += 8;
                    }
                    
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(10);
                    doc.text(`${index + 1}`, marginLeft, yPos);
                    
                    const itemName = item.name.length > 25 ? item.name.substring(0, 25) + "..." : item.name;
                    doc.text(itemName, marginLeft + 10, yPos);
                    
                    doc.text(item.qty, marginLeft + 90, yPos, { align: "center" });
                    
                    // 0800-2000 value
                    const data0800 = medicalData0800[index] || {};
                    let value0800 = "BROKEN";
                    
                    if (item.name.includes("MEDICAL OXYGEN")) {
                        value0800 = data0800.value ? `${data0800.value}%` : "BROKEN";
                    } else {
                        value0800 = data0800.checked ? "OK" : "BROKEN";
                    }
                    doc.text(value0800, marginLeft + 105, yPos, { align: "center" });
                    
                    // 2000-0800 value
                    const data2000 = medicalData2000[index] || {};
                    let value2000 = "BROKEN";
                    
                    if (item.name.includes("MEDICAL OXYGEN")) {
                        value2000 = data2000.value ? `${data2000.value}%` : "BROKEN";
                    } else {
                        value2000 = data2000.checked ? "OK" : "BROKEN";
                    }
                    doc.text(value2000, marginLeft + 130, yPos, { align: "center" });
                    
                    // REMARKS
                    const remarksData = timeSlot === '0800' ? data0800 : data2000;
                    const remarks = remarksData?.remarks || '';
                    const maxRemarksLength = 15;
                    const displayRemarks = remarks.length > maxRemarksLength ? remarks.substring(0, maxRemarksLength) + "..." : remarks;
                    doc.text(displayRemarks, marginLeft + 150, yPos);
                    
                    yPos += 5;
                });
            }
            
            // ========== FOOTER SIGNATURE SECTION ==========
            yPos += 10;
            
            if (yPos > 250) {
                doc.addPage();
                yPos = 20;
            }
            
            // Create signature table
            const signatureData = [];
            
            // Header row
            signatureData.push([
                { content: "", styles: { fontStyle: 'bold', fillColor: [220, 220, 220] } },
                { content: "INSPECT BY", styles: { fontStyle: 'bold', fillColor: [220, 220, 220], halign: 'center' } },
                { content: "", styles: { fontStyle: 'bold', fillColor: [220, 220, 220] } },
                { content: "SWC/WC", styles: { fontStyle: 'bold', fillColor: [220, 220, 220], halign: 'center' } },
                { content: "", styles: { fontStyle: 'bold', fillColor: [220, 220, 220] } },
                { content: "MEDIC", styles: { fontStyle: 'bold', fillColor: [220, 220, 220], halign: 'center' } },
                { content: "", styles: { fontStyle: 'bold', fillColor: [220, 220, 220] } }
            ]);
            
            // Sub-header row
            signatureData.push([
                { content: "", styles: { fontStyle: 'bold' } },
                { content: "0800-2000", styles: { fontStyle: 'bold', halign: 'center' } },
                { content: "2000-0800", styles: { fontStyle: 'bold', halign: 'center' } },
                { content: "0800-2000", styles: { fontStyle: 'bold', halign: 'center' } },
                { content: "2000-0800", styles: { fontStyle: 'bold', halign: 'center' } },
                { content: "0800-2000", styles: { fontStyle: 'bold', halign: 'center' } },
                { content: "2000-0800", styles: { fontStyle: 'bold', halign: 'center' } }
            ]);
            
            // NAME row
            signatureData.push([
                { content: "NAME", styles: { fontStyle: 'bold' } },
                { content: inspection0800Data.inspectBy || "-", styles: { halign: 'center' } },
                { content: inspection2000Data.inspectBy || "-", styles: { halign: 'center' } },
                { content: inspection0800Data.swcwc || "-", styles: { halign: 'center' } },
                { content: inspection2000Data.swcwc || "-", styles: { halign: 'center' } },
                { content: inspection0800Data.medic || "-", styles: { halign: 'center' } },
                { content: inspection2000Data.medic || "-", styles: { halign: 'center' } }
            ]);
            
            // SIGNATURE row - FIXED: Cell height yang sesuai
            signatureData.push([
                { content: "SIGNATURE", styles: { fontStyle: 'bold' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } },
                { content: "", styles: { minCellHeight: 20, valign: 'middle' } }
            ]);
            
            // Create table dengan settings yang betul
            doc.autoTable({
                startY: yPos,
                head: [],
                body: signatureData,
                theme: 'grid',
                tableWidth: pageWidth - marginLeft - marginRight,
                margin: { left: marginLeft },
                styles: { 
                    fontSize: 9, // Kurangkan font size
                    cellPadding: 2, // Kurangkan padding
                    lineWidth: 0.1, // Line lebih halus
                    lineColor: [0, 0, 0],
                    minCellHeight: 10
                },
                columnStyles: {
                    0: { cellWidth: 22, fontStyle: 'bold', halign: 'left' },
                    1: { cellWidth: 20, halign: 'center', valign: 'middle' },
                    2: { cellWidth: 20, halign: 'center', valign: 'middle' },
                    3: { cellWidth: 20, halign: 'center', valign: 'middle' },
                    4: { cellWidth: 20, halign: 'center', valign: 'middle' },
                    5: { cellWidth: 20, halign: 'center', valign: 'middle' },
                    6: { cellWidth: 20, halign: 'center', valign: 'middle' }
                },
                didDrawPage: function(data) {
                    doc.setDrawColor(0, 0, 0);
                    doc.setLineWidth(0.5);
                }
            });
            
            return yPos;
        }

        // ========== FUNGSI UNTUK AMBIL DATA SHIFT 2000 ==========
        async function loadInspection2000Data(dateStr) {
            try {
                const dailyInspectionKey = `daily_${dateStr}`;
                const docRef = await db.collection('vehicles').doc(currentVehicleId).get();
                
                if (docRef.exists) {
                    const vehicleData = docRef.data();
                    const dailyData = vehicleData[dailyInspectionKey];
                    
                    if (dailyData && dailyData.inspection2000) {
                        return dailyData.inspection2000;
                    }
                }
            } catch (error) {
                console.error('Error loading 2000 shift data:', error);
            }
            
            // Return data kosong jika tidak ada
            return {
                inspectBy: '-',
                swcwc: '-',
                shift: '_________',
                vehicleInspectionData: [],
                medicalInspectionData: [],
                equipmentInspectionData: []
            };
        }

        async function loadInspection0800Data(dateStr) {
            try {
                const dailyInspectionKey = `daily_${dateStr}`;

        function getStatusClass(status) {
            const statusMap = {
                'Active': 'status-active',
                'Inactive': 'status-inactive',
                'Maintenance': 'status-maintenance',
                'Available': 'status-active',
                'In Use': 'status-inactive',
                'Out of Service': 'status-inactive'
            };
            return statusMap[status] || 'status-inactive';
        }

        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        function formatTimeDisplay(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return 'N/A';
            }
        }

        function getDayName(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[date.getDay()];
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function closeReportModal() {
            document.getElementById('inspectionReportModal').style.display = 'none';
            document.getElementById('reportModalBody').innerHTML = '';
        }
    </script>
